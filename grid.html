<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px; margin-bottom: 30px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink">div2 <p>halo</p></div>  
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 100px 150px; margin-bottom: 30px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink">div2 <p>halo</p></div>  
      <div style="background-color: lightblue;">div3</div>
      <div style="background-color: lightpink">div4 <p>halo</p></div> 
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr; margin-bottom: 30px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink">div2 <p>halo</p></div>  
      <div style="background-color: lightblue;">div3</div>
      <div style="background-color: lightpink">div4</div> 
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-bottom: 30px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink">div2 <p>halo</p></div>  
      <div style="background-color: lightblue;">div3</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr ; margin-bottom: 30px;
    height: 200px; column-gap: 20px; row-gap: 40px">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink">div2</div>  
      <div style="background-color: lightblue;">div3</div>
      <div style="background-color: lightpink">div4</div>
      <div style="background-color: lightblue;">div5</div>
      <div style="background-color: lightpink">div6</div>
    </div>
  </body>
</html>
